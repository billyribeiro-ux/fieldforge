version: '3.9'

services:
  # ── PostgreSQL 16 ──
  postgres:
    image: postgres:16-alpine
    container_name: fieldforge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fieldforge
      POSTGRES_PASSWORD: fieldforge
      POSTGRES_DB: fieldforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fieldforge"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis 7 ──
  redis:
    image: redis:7-alpine
    container_name: fieldforge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Meilisearch (instant search) ──
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: fieldforge-meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: masterKey
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data

  # ── MinIO (S3-compatible storage) ──
  minio:
    image: minio/minio:latest
    container_name: fieldforge-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  # ── MinIO bucket setup ──
  minio-setup:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 3;
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/fieldforge-uploads --ignore-existing;
      mc anonymous set download local/fieldforge-uploads;
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
  minio_data:
